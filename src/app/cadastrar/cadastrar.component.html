<div class="container-fluid">

    <div class="row">

        <div id="img-bg" class="col-md-6"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">

                <div class="col-md-8">
                    <h1 class="text-center">Cadastrar</h1>
                    <div class="form-group">
                        <label for="usuario">Nome completo:</label>
                        <input [(ngModel)]='usuario.nomeCompleto' class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite seu Nome completo">
                    </div>

                    <div class="form-group">
                        <label for="E-mail">E-mail:</label>
                        <input [(ngModel)]='usuario.email' class="form-control" type="email" name="email" id="email"
                            placeholder="Digite seu E-mail">
                    </div>

                   

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha:</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da sua foto:</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="coloque o link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de Usu치rio:</label>
                        <select  class="form-control" name="tipo" id="tipo" (change)= 'tipoUser($event)' >
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Usu치rio normal</option>
                            <option value="adm">Usu치rio administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button routerLink='/entrar' type="submit" class="btn btn-danger mr-md-2">Cancelar</button>
                        <button type="submit" class=" btn btn-success ml-md-2" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>


            </div>
        </div>

    </div>
